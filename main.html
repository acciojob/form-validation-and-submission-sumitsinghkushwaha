<!DOCTYPE html>
<html>
<head>
    <title>Form Submission with Checkbox</title>
</head>
<body>
    <h1>Form with Checkbox Submission</h1>
    <form id="myForm" action="submit-form.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <input type="checkbox" id="acceptTerms" required>
            <label for="acceptTerms">I accept the terms and conditions</label>
        </div>
        <div>
            <button type="submit" id="submitButton" disabled>Submit</button>
        </div>
    </form>

    <script>
        // Function to check if all required fields are filled
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const acceptTerms = document.getElementById("acceptTerms").checked;
            const submitButton = document.getElementById("submitButton");

            if (name && email && message && acceptTerms) {
                submitButton.removeAttribute("disabled");
            } else {
                submitButton.setAttribute("disabled", "disabled");
            }
        }

        // Event listeners for input fields and checkbox
        const formFields = document.querySelectorAll("input, textarea, #acceptTerms");

        formFields.forEach((field) => {
            field.addEventListener("input", validateForm);
        });
    </script>
</body>
</html>
